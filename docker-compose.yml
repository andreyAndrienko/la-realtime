version: '3.1'

services:
  app_la_realtime:
    build:
      context: .
      dockerfile: .docker/php-fpm/dev/Dockerfile
      args:
        - INSTALL_XDEBUG=false
    volumes:
      - ./:/var/www:cached
    depends_on:
      - db_la_realtime
      - redis_la_realtime
    user: "1000:0"

  nginx_la_realtime:
    build:
      context: .
      dockerfile: .docker/nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app_la_realtime
    volumes:
      - ./public:/var/www/public:cached

  redis_la_realtime:
    image: redis:5.0.2
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  db_la_realtime:
    image: mariadb:10.4
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql:cached
    ports:
      - "3306:3306"

  la_realtime_pma:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: 'db_la_realtime'
      PMA_ARBITRARY: '1'
      PMA_PORT: '3306'
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8080:80"

  la_realtime_redis_commander:
    container_name: la-redis-commander
    hostname: la-redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=redis:redis_la_realtime:6379:2,redis:redis_la_realtime:6379:1
    ports:
      - "8081:8081"

volumes:
  dbdata:
  redis-data:

networks:
  default:
    external:
      name: la_realtime
